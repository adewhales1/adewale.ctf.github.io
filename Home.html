<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the menu bar */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    ul.menu li {
      float: left;
    }

    ul.menu li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.menu li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Service</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
